<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <img src="halie-west-25xggax4bSA-unsplash.jpg">
      <div class="logo">
        <img src="odin-lined.png">
        <h1>Odin</h1>
      </div>
      <span>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></span>
    </header>
    <main>
      <p>
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
        <br>
        Sign up <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <form action=".">
        <h2>Let's do this!</h2>
        <ul>
          <li>
            <label for="first-name">Last Name</label>
            <input type="text" id="first-name" name="first_name">
          </li>
          <li>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last_name">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </li>
          <li>
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone_number">
          </li>
          <li>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
          </li>
          <li>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password">
          </li>
        </ul>
        <button type="submit">Create an account</button>
        <span>Already have an account? <a href=".">Log In</a></span>
        
      </form>
    </main>
  </body>
</html>
